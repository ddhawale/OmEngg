<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/cssSupport.js"></script>
</head>
<body>
<form class="form-horizontal form_class" action="////formspree.io/link2poo@gmail.com" method="post">
    <div class="heading_style form_style" align="center">
        <b> Place your order by filling the following details. </b>
        <br>
        <h4>**If you want to place a order in Custom section, Please write to us via Contact Us form</h4>
    </div>

    <fieldset>
        <div class="form-group form_style">
            <label class="col-lg-2 control-label text_style" for="name">Name</label>

            <div class="col-lg-10">
                <input name="name" id="name" class="form-control" type="text" placeholder="Name/Company Name"/>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-lg-2 control-label text_style" for="contact">Contact Number</label>

            <div class="col-lg-10">
                <input name="contact" id="contact" class="form-control" type="text" placeholder="Contact Number"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label text_style" for="inputEmail">Email</label>

            <div class="col-lg-10">
                <input name="_replyto" id="inputEmail" class="form-control" placeholder="Email" type="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label text_style" for="textArea">Address</label>

            <div class="col-lg-10">
                <textarea name="enquiry" id="textArea" class="form-control" rows="2"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-lg-2 control-label text_style" for="city">City</label>

            <div class="col-lg-10">
                <input name="state" id="city" class="form-control" type="text" placeholder="City"/>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-lg-2 control-label text_style" for="state">State</label>

            <div class="col-lg-10">
                <input name="state" id="state" class="form-control" type="text" placeholder="State"/>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-lg-2 control-label text_style" for="country">Country</label>

            <div class="col-lg-10">
                <input autocomplete='off' type="text" class="form-control" disabled="" name="country" id="country"
                       value="India">
            </div>
        </div>

        <div class="form-group">
            <label for="select" class="col-lg-2 control-label text_style">Model Number</label>

            <div class="col-lg-10">
                <select class="form-control" id="select">
                    <option>NRV-8</option>
                    <option>NRV-10</option>
                    <option>NRV-12</option>
                    <option>NRV-16</option>
                    <option>NRV-20</option>
                    <option>NRV-25</option>
                    <option>NRV-30</option>
                    <option>NRV-40</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label text_style" for="qty">Quantity</label>

            <div class="col-lg-10">
                <input type="number" min="1" max="500" value="1" name="qty" id="qty" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label text_style" for="comments">Additional Comments</label>

            <div class="col-lg-10">
                <textarea name="enquiry" id="comments" class="form-control" rows="2" placeholder="Comments"></textarea>
            </div>
        </div>

        <input type="hidden" name="_subject" value="Website Placed Order"/>
        <input type="hidden" name="_next" value="thanks.html"/>

        <div class="form-group">
            <div align="center">
                <input type="submit" class="btn btn-primary" value="Submit"/>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
