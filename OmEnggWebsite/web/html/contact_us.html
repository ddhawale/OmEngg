<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/cssSupport.js"></script>
    <title></title>
</head>
<body>
<div>
<form class="form-horizontal form_class" action="////formspree.io/link2poo@gmail.com" method="post">
    <div class="heading_style form_style" align="center">
       <b> Send in your query to us by filling the below details. </b>
    </div>
    <fieldset >
        <div class="form-group">
            <label class="col-lg-2 control-label text_style" for="name">Name</label>
            <div class="col-lg-10">
                <input  name="name" id="name" class="form-control" type="text" placeholder="Name/Company Name"/>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-lg-2 control-label text_style" for="contact">Contact Number</label>

            <div class="col-lg-10">
                <input name="contact" id="contact" class="form-control" type="text" placeholder="Contact Number"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label text_style" for="inputEmail">Email</label>
            <div class="col-lg-10">
                <input name="_replyto" id="inputEmail" class="form-control" type="text" placeholder="Email" type="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label text_style" for="textArea">Place your Enquiry here</label>
            <div class="col-lg-10">
                <textarea name="enquiry" id="textArea" class="form-control" rows="4"></textarea>
            </div>
        </div>
        <input type="hidden" name="_subject" value="Website contact" />
        <input type="hidden" name="_next" value="thanks.html" />
        <div align="center">
            <input type="submit" class="btn btn-primary" value="submit"/>
                </div>
    </fieldset>
    <div class="heading_style form_style" align="center">
       <b> OR </b>
    </div>
    <div class="heading_style form_style" align="center">
        <b> Call us at : 9844164955 </b>
    </div>
</form></div>

</body>
</html>
